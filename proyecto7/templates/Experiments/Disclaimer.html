<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/disclaimer.css' %}" />
    <script src="{% static 'js/disclaimer.js' %}"></script>
</head>

    <main>
      {% for set in Set %}
    <article class="terms-and-conditions">
        {{ set.disclaimer|safe }}
    </article>
      <div class="term-buttons-container">
        <button class="scroll-to-bottom">
          <svg
          width="20"
          height="11"
          xmlns="http://www.w3.org/2000/svg"
          title="Go to bottom to accept terms and conditions"
          >
          <title>Go to bottom to accept terms and conditions</title>
          <path
          d="M20 1.39L18.594 0 9.987 8.261l-.918-.881.005.005L1.427.045 0 1.414 9.987 11 20 1.39"
          fill="#fff"
          fill-rule="evenodd"
          />
        </svg>
      </button>
      <form method="POST" name="terms-and-conditions-form" action="#">
        <button type="submit" class="accept-button" aria-hidden="true" aria-label="Accept terms and conditions">
          <a href="{% url 'Experiment' set.pk%}">I Agree</a>
        </button>
      </form>
    </div>
    {% endfor %}
    </main>
